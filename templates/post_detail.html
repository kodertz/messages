{% extends 'base.html' %}

{% block content %}
    <div class = "post_entry">
        <h2 class = "post_title">{{ post.title }}</h2>
        <p>{{ post.text }}</p>
    </div>
    <a href="{% url 'edit' post.pk %}">+ Edit Message</a>
    <a href="{% url 'delete' post.pk %}"> - Delete Message</a>
{% endblock content %}
